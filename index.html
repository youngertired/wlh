<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梁定成的生日倒计时</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding-top: 50px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('./image.jpg'); /* 替换为你的图片路径 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 600px;
            width: 90%;
            margin: auto;
            background: rgba(255, 255, 255, 0.8); /* 白色半透明背景 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .countdown {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
            font-size: 2em;
        }

        .countdown div {
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: 80px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #e74c3c; /* 红色标题 */
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .countdown {
                font-size: 1.5em;
            }

            .countdown div {
                width: 60px;
            }

            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>亲爱的梁定成，距离您的生日还有：</h1>
        <div id="countdown" class="countdown">
            <div><span id="days"></span>天</div>
            <div><span id="hours"></span>小时</div>
            <div><span id="minutes"></span>分钟</div>
            <div><span id="seconds"></span>秒</div>
        </div>
        <p>让我们一起期待这个特别的日子！</p>
    </div>
    <script>
        function updateCountdown() {
            const birthday = new Date(new Date().getFullYear(), 10, 14); // 11月14号（月份从0开始，所以10表示11月）
            const now = new Date();
            let diff = birthday - now;

            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = '今天就是你的生日！🎉';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;
        }

        // 初始化倒计时
        updateCountdown();

        // 每秒更新一次倒计时
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
