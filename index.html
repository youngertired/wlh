<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>给最特别的你❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            text-align: center;
            padding-top: 20%;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4081;
            transform: rotate(45deg);
            animation: heartbeat 1.2s infinite;
            cursor: pointer;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4081;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        .message {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transform: scale(0);
            animation: appear 1s ease-out forwards;
        }

        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.2); }
            100% { transform: rotate(45deg) scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes appear {
            to { transform: scale(1); }
        }

        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        /* 添加花朵飘落效果 */
        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.7);
            clip-path: polygon(50% 0%, 60% 40%, 100% 50%, 60% 60%, 50% 100%, 40% 60%, 0% 50%, 40% 40%);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: sparkleAnimation 2s infinite;
        }

        @keyframes sparkleAnimation {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        img {
            border-radius: 50%;
            margin: 20px;
            box-shadow: 0 0 10px rgba(255, 64, 129, 0.8);
        }
    </style>
</head>
<body>
    <!-- 自动生成花瓣 -->
    <script>
        for(let i=0; i<50; i++){
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random()*100 + 'vw';
            petal.style.animationDuration = Math.random()*3 + 2 + 's';
            petal.style.animationDelay = Math.random()*5 + 's';
            document.body.appendChild(petal);
        }
    </script>

    <div class="container">
        <h1>💖亲爱的辞煜蒺皑💖</h1>
        
        <div class="message">
            <p>从遇见你的那天起，</p>
            <p>我的世界开始有了不一样的色彩。</p>
            <p>你的笑容像春天的阳光，</p>
            <p>温暖了我所有的时光。</p>
            <p>愿意给我一个照顾你的机会吗？</p>
            <p>我会用余生为你写最浪漫的故事...</p>
        </div>

        <button onclick="showResponse()">请给我你的答案</button>
        
        <div id="response" class="hidden">
            <h2>❤️ 无论你的选择是什么，你都是我心中最特别的存在 ❤️</h2>
            <!-- 可以在这里添加照片 -->
            <img src="your-photo.jpg" alt="我们的照片" style="width: 200px;">
        </div>
    </div>

    <!-- 点击出现小心心 -->
    <script>
        document.body.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = e.clientX - 10 + 'px';
            heart.style.top = e.clientY - 10 + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 1000);

            // 添加闪烁星星效果
            for (let i = 0; i < 10; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.clientX + Math.random() * 50 - 25 + 'px';
                sparkle.style.top = e.clientY + Math.random() * 50 - 25 + 'px';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 2000);
            }
        });

        function showResponse() {
            document.getElementById('response').classList.remove('hidden');
            // 添加背景音乐（需要准备音乐文件）
            const audio = new Audio('love-music.mp3');
            audio.play();
        }
    </script>
</body>
</html>
