<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>辞煜蒺皑の恋爱日记</title>
    <style>
        :root {
            --pink: #ffb6c1;
            --heart: #ff69b4;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #fff0f5;
            font-family: 'Comic Sans MS', cursive;
            overflow-x: hidden;
        }

        /* 顶部爱心云 */
        .cloud {
            position: fixed;
            top: -50px;
            width: 100%;
            height: 200px;
            background: url('data:image/svg+xml,<svg viewBox="0 0 100 100"><path d="M50 15Q30 35 20 50q-10 15 0 30 10-15 30-35 20 20 30 35 10-15 0-30Q70 35 50 15z" fill="%23ffb6c1"/></svg>');
            background-size: 100px;
            opacity: 0.3;
            animation: floatCloud 20s linear infinite;
        }

        .couple-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
        }

        /* 对话气泡 */
        .chat {
            position: relative;
            margin: 30px;
            padding: 20px;
            border-radius: 20px;
            min-height: 100px;
            transition: transform 0.3s;
        }

        .chat:hover {
            transform: scale(1.05);
        }

        .chat.left {
            background: white;
            margin-right: 100px;
        }

        .chat.right {
            background: var(--pink);
            margin-left: 100px;
        }

        .chat::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            bottom: -15px;
            transform: rotate(45deg);
        }

        .chat.left::after {
            left: 20px;
            background: white;
        }

        .chat.right::after {
            right: 20px;
            background: var(--pink);
        }

        /* 恋爱时间轴 */
        .timeline {
            border-left: 3px dashed var(--heart);
            margin: 50px 100px;
            padding: 20px 0;
        }

        .moment {
            position: relative;
            margin: 40px 30px;
            padding: 15px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
        }

        .moment::before {
            content: '❤';
            position: absolute;
            left: -48px;
            top: 5px;
            font-size: 1.5em;
            color: var(--heart);
        }

        /* 照片糖果贴纸 */
        .polaroid {
            background: white;
            padding: 10px;
            transform: rotate(3deg);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            margin: 20px;
            display: inline-block;
        }

        .polaroid img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 3px solid var(--pink);
        }

        /* 互动按钮 */
        .love-btn {
            background: var(--heart);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .love-btn:hover {
            transform: rotate(-5deg) scale(1.1);
            box-shadow: 0 0 20px var(--heart);
        }

        /* 飘动小熊 */
        .bear {
            position: fixed;
            width: 100px;
            bottom: -50px;
            animation: bearWalk 15s linear infinite;
        }

        @keyframes bearWalk {
            0% { left: -100px; transform: rotateY(0); }
            50% { left: 50%; transform: rotateY(0); }
            51% { transform: rotateY(180deg); }
            100% { left: 100%; transform: rotateY(180deg); }
        }

        @keyframes floatCloud {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="cloud"></div>

    <!-- 飘动小熊 -->
    <img src="bear.gif" class="bear" alt="小熊">

    <div class="couple-container">
        <!-- 甜蜜对话 -->
        <div class="chat left">
            <h3>🍭 那天你说...</h3>
            <p>"每次看到你，心跳都会漏拍"</p>
            <p>其实我的小鹿已经撞晕啦！(>ω<)</p>
        </div>

        <div class="chat right">
            <h3>🌸 我的回应...</h3>
            <p>悄悄把你设置成手机天气的城市</p>
            <p>这样每天起床第一个看到的就是你☀️</p>
        </div>

        <!-- 恋爱时间轴 -->
        <div class="timeline">
            <div class="moment">
                <h4>🏷️ 2023.02.14</h4>
                <p>第一次牵手的电影院台阶</p>
                <div class="polaroid">
                    <img src="movie-night.jpg" alt="我们的电影票">
                </div>
            </div>

            <div class="moment">
                <h4>🏷️ 2023.05.20</h4>
                <p>你送我养的多肉现在长出新芽啦🌱</p>
                <div class="polaroid">
                    <img src="plant.jpg" alt="我们的植物">
                </div>
            </div>
        </div>

        <!-- 每日心动按钮 -->
        <center>
            <button class="love-btn" onclick="showLove()">
                💖 点击查看今日心动瞬间
            </button>
            <div id="daily-love"></div>
        </center>
    </div>

    <script>
        // 每日随机情话
        const loveMessages = [
            "今天你眨眼的频率比平时高了0.3次，是不是看到我心跳加速了？",
            "系统提示：您预订的拥抱已到货，请及时签收",
            "正在生成你的可爱指数... (计算结果超过最大值)",
            "检测到空气中甜蜜浓度超标，来源：你的笑容",
            "我们的默契值+1，现在可以解锁新互动啦！"
        ];

        function showLove() {
            const randomMsg = loveMessages[Math.floor(Math.random()*loveMessages.length)];
            const loveBox = document.getElementById('daily-love');
            loveBox.innerHTML = `
                <div style="margin:20px; padding:15px; background:white; border-radius:10px; 
                    animation: popIn 0.5s">
                    🎀 ${randomMsg}
                </div>
            `;
            
            // 添加飘落爱心
            for(let i=0; i<5; i++){
                const heart = document.createElement('div');
                heart.style.cssText = `
                    position: absolute;
                    left: ${Math.random()*100}%;
                    top: -50px;
                    font-size: 25px;
                    animation: fallHeart ${Math.random()*2+1}s linear;
                `;
                heart.innerHTML = '💗';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        }

        // 自动生成背景爱心
        setInterval(() => {
            const heart = document.createElement('div');
            heart.style.cssText = `
                position: fixed;
                left: ${Math.random()*100}%;
                top: -50px;
                font-size: 20px;
                opacity: 0.3;
                animation: floatHeart ${Math.random()*5+5}s linear;
            `;
            heart.innerHTML = Math.random()>0.5 ? '💖' : '💝';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 3000);
    </script>
</body>
</html>
