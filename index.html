<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梁定成的生日派对邀请</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding-top: 50px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('./image.jpg'); /* 替换为你的图片路径 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 600px;
            width: 90%;
            margin: auto;
            background: rgba(255, 255, 255, 0.8); /* 白色半透明背景 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .countdown {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
            font-size: 2em;
        }

        .countdown div {
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: 80px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #e74c3c; /* 红色标题 */
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        .invitation {
            margin-top: 20px;
            font-size: 1.2em;
            line-height: 1.5;
        }

        .rsvp {
            margin-top: 20px;
        }

        .rsvp input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .rsvp button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .rsvp button:hover {
            background-color: #c0392b;
        }

        @media (max-width: 600px) {
            .countdown {
                font-size: 1.5em;
            }

            .countdown div {
                width: 60px;
            }

            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>亲爱的朋友们，欢迎参加我的生日派对！</h1>
        <div id="countdown" class="countdown">
            <div><span id="days"></span>天</div>
            <div><span id="hours"></span>小时</div>
            <div><span id="minutes"></span>分钟</div>
            <div><span id="seconds"></span>秒</div>
        </div>
        <p>让我们一起庆祝这个特别的日子！</p>

        <div class="invitation">
            <p>日期：2024年11月14日（星期四）</p>
            <p>时间：下午6:00 - 晚上10:00</p>
            <p>地点：[具体地址]</p>
            <p>着装要求：休闲装扮</p>
        </div>

        <div class="rsvp">
            <h2>RSVP</h2>
            <form>
                <input type="text" id="name" placeholder="你的名字" required>
                <input type="email" id="email" placeholder="你的邮箱" required>
                <button type="submit">确认参加</button>
            </form>
        </div>
    </div>
    <script>
        function updateCountdown() {
            const partyDate = new Date(new Date().getFullYear(), 10, 14, 18, 0, 0); // 11月14号下午6点
            const now = new Date();
            let diff = partyDate - now;

            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = '派对已经开始！🎉';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;
        }

        // 初始化倒计时
        updateCountdown();

        // 每秒更新一次倒计时
        setInterval(updateCountdown, 1000);

        // 处理 RSVP 表单提交
        document.querySelector('.rsvp form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            alert(`感谢 ${name}，我们已收到你的确认参加信息！`);
            // 这里可以添加更多的逻辑，例如发送邮件等
        });
    </script>
</body>
</html>
